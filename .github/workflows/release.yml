name: Build & Release MeadowLite

on:
  # Manual button in Actions, with a tag input (e.g., v0.9.2)
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g. v0.9.2)'
        required: true
        default: 'v0.0.0'
  # Auto when you push a tag like v0.9.3
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pygame

      - name: Build EXE
        run: |
          pyinstaller -y --onefile --windowed --name MeadowLite meadowlite_selfupdating.py
        shell: powershell

      - name: Compute SHA256
        id: hash
        run: |
          $h = Get-FileHash dist\MeadowLite.exe -Algorithm SHA256
          echo "sha256=$($h.Hash.ToLower())" >> $env:GITHUB_OUTPUT

      # Upload to the tag's release. If it already exists, this attaches the EXE.
      - name: Create/Update Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref_name }}
          files: dist/MeadowLite.exe
          generate_release_notes: true

      # Update version.json in main to point to the new EXE
      - name: Update version.json
        run: |
          $tag = "${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref_name }}"
          $ver = $tag.TrimStart("v")
          $exe = "https://github.com/${{ github.repository }}/releases/download/$tag/MeadowLite.exe"
          $obj = @{
            version = $ver
            win = @{ exe_url = $exe; sha256 = "${{ steps.hash.outputs.sha256 }}" }
            notes = "Auto: $tag released"
          }
          $json = ($obj | ConvertTo-Json -Depth 5)
          Set-Content -Path version.json -Value $json -Encoding UTF8
          git config user.email "actions@github.com"
          git config user.name "github-actions"
          git add version.json
          git commit -m "chore: update version.json for $tag"
          git push
        shell: powershell
