name: Build & Release MeadowLite

on:
  workflow_dispatch:         # <— manual “Run workflow” button
  push:
    tags:
      - 'v*'                 # runs when you push a tag like v0.9.3

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pygame

      - name: Build EXE
        run: |
          pyinstaller -y --onefile --windowed --name MeadowLite meadowlite_selfupdating.py
        shell: powershell

      - name: Compute SHA256
        id: hash
        run: |
          $h = Get-FileHash dist\MeadowLite.exe -Algorithm SHA256
          echo "sha256=$($h.Hash.ToLower())" >> $env:GITHUB_OUTPUT

      - name: Create Release (for tag builds)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/MeadowLite.exe
          generate_release_notes: true

      - name: Update version.json (for tag builds)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          $tag = "${{ github.ref_name }}"           # e.g. v0.9.3
          $ver = $tag.TrimStart("v")
          $exe = "https://github.com/${{ github.repository }}/releases/download/$tag/MeadowLite.exe"
          $obj = @{
            version = $ver
            win = @{
              exe_url = $exe
              sha256  = "${{ steps.hash.outputs.sha256 }}"
            }
            notes = "Auto: $tag released"
          }
          $json = ($obj | ConvertTo-Json -Depth 5)
          Set-Content -Path version.json -Value $json -Encoding UTF8
          git config user.email "actions@github.com"
          git config user.name "github-actions"
          git add version.json
          git commit -m "chore: update version.json for $tag"
          git push
        shell: powershell
